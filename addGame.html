<!DOCTYPE html>
<html>
    
    <head>
        <title>Create Games - Rotten Guavas</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <!-- NAVBAR - Website Brand -->
            <a class="navbar-brand" href="index.html">
                <img src="https://image.flaticon.com/icons/svg/2045/2045020.svg" width=50>
                Rotten Guavas
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- NAVBAR - Options -->
                <ul class="navbar-nav ml-auto">
                    <!-- ejs component -->
                    <!-- <% if(!currentUser){ %> -->
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Sign Up</a>
                        </li>
                    <!-- ejs component -->
                    <!-- <% } else{ %> -->
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><!-- <%= currentUser.username %> -->User Profile </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    <!-- ejs component -->
                    <!-- <% } %> -->
                </ul>
            </div>
        </nav>
        
        <!-- WEBPAGE BODY -->
        <div class="container">
            <div class="row">

                <!-- Checkboxes left hand side-->
                <div class="col-3">

                    <!-- Consoles checkboxes form-->
                    <div class="card">
                        <div class="card-header">
                            Consoles
                        </div>
                        <div class="container">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="PS4" id="PS4" name="console_name">
                                <label class="form-check-label" for="PS4">
                                    PS4
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Xbox One" id="Xbox One" name="console_name">
                                <label class="form-check-label" for="Xbox One">
                                    Xbox One
                                </label>
                            </div>
                            <div class="form-check">                        
                                <input class="form-check-input" type="checkbox" value="Switch" id="Switch" name="console_name">
                                <label class="form-check-label" for="Switch">
                                    Switch
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Windows PC" id="Windows PC" name="console_name">
                                <label class="form-check-label" for="Windows PC">
                                    Windows PC
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="MacOS PC" id="MacOS PC" name="console_name">
                                <label class="form-check-label" for="MacOS PC">
                                    MacOS PC
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Android" id="Android" name="console_name">
                                <label class="form-check-label" for="Android">
                                    Android
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="iOS" id="iOS" name="console_name">
                                <label class="form-check-label" for="iOS">
                                    iOS
                                </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="New Console" name="console_name">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                    <!-- Genres checkboxes form-->
                    <div class="card">
                        <div class="card-header">
                            Genres
                        </div>
                        <div class="container">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Action" id="Action" name="genre_name">
                                <label class="form-check-label" for="Action4">
                                    Action
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Adventure" id="Adventure" name="genre_name">
                                <label class="form-check-label" for="Adventure">
                                    Adventure
                                </label>
                            </div>
                            <div class="form-check">                        
                                <input class="form-check-input" type="checkbox" value="Fighting" id="Fighting" name="genre_name">
                                <label class="form-check-label" for="Fighting">
                                    Fighting Games
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="FPS" id="FPS" name="genre_name">
                                <label class="form-check-label" for="FPS">
                                    First Person Shooters
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Flying" id="Flying" name="genre_name">
                                <label class="form-check-label" for="Flying">
                                    Flight/Flying
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Party" id="Party" name="genre_name">
                                <label class="form-check-label" for="Party">
                                    Party
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Platformer" id="Platformer" name="genre_name">
                                <label class="form-check-label" for="Platformer">
                                    Platformer
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="Puzzle" id="Puzzle" name="genre_name">
                                <label class="form-check-label" for="Puzzle">
                                    Puzzle
                                </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="New Genre" name="genre_name">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>                            
                        </div>
                    </div>
                </div>

                <!-- Add Game Section -->
                <div class="col-9">
                    <div class="jumbotron">
                        <h1 class="display-4">ADD GAME</h1>
                        <hr class="my-4">

                        <!-- Add Game Form -->
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label for="game_name">Game Name:</label>
                                <input type="text" name="game_name" placeholder="Game Name" required>
                            </div>
                            <div class="form-group">
                                <label for="release_date">Release Date:</label>
                                <input type="date" name="release_date" required>
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea class="form-control" rows="5" name="description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="photo">Game Image:</label>
                                <input type="file" class="form-control-file" name="photo">
                            </div>
                            <button onclick="location.href='addGameConfirm.html'" type="button" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </body>
</html>
