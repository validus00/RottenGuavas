<!DOCTYPE html>
<html>
    
    <head>
        <title>Register/Add New User - Rotten Guavas</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">
                <img src="https://miro.medium.com/max/1200/1*d_2uqzG2HltwtSgndHl4bA.jpeg" width="50" class="d-inline-block align-top">
                Rotten Guavas
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <!-- ejs component -->
                    <!-- <% if(!currentUser){ %> -->
                        <li class="nav-item active">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="register.html">Sign Up</a>
                        </li>
                    <!-- ejs component -->
                    <!-- <% } else{ %> -->
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html"><!-- <%= currentUser.username %> -->User Profile </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    <!-- ejs component -->
                    <!-- <% } %> -->
                </ul>
            </div>
        </nav>
        
        <div class="container-fluid">
            <h1>
                Sign Up!
            </h1>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="password" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="consoles">Preferred Console:</label>
                    <select id="consoles" name="consoles">
                        <option value="PS4">PS4</option>
                        <option value="Xbox One">Xbox One</option>
                        <option value="Switch">Switch</option>
                        <option value="Windows PC">Windows PC</option>
                        <option value="MacOS PC">MacOS PC</option>
                        <option value="Google Android">Google Android</option>
                        <option value="Apple iOS">Apple iOS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userimage">Profile Image:</label>
                    <input type="file" class="form-control-file" name="userimage">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up!</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-       J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    </body>
</html>
